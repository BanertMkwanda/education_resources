
{% if django.errors %}
  <p>Your username and password didn't match! Try again.</p>
{% endif %}
<form action="{% url 'users:login' %}" method="post">
  {% csrf_token %}
  {{form.as_p}}
  <button name="submit">Log in</button>
  <input type="hidden" name="next"
    value="{% url 'contents:index' %}" />
</form>
